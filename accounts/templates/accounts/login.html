{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityGate | Login</title>
<style>
/* Reset & Fonts */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff7a00, #ffb347);
}

/* Login Container */
.login-container {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    position: relative;
}

.login-container h2 {
    color: #ff7a00;
    margin-bottom: 1.5rem;
    font-size: 2rem;
}

/* Form Inputs */
.login-container label {
    display: block;
    text-align: left;
    font-weight: 500;
    margin-bottom: 0.3rem;
    color: #333;
}

.login-container input[type="text"],
.login-container input[type="password"] {
    width: 100%;
    padding: 0.9rem 1rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.login-container input:focus {
    border-color: #ff7a00;
    box-shadow: 0 0 8px rgba(255,122,0,0.4);
    outline: none;
}

/* Button */
.login-container button {
    width: 100%;
    padding: 0.9rem;
    background: #ff7a00;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 1rem;
}

.login-container button:hover {
    background: #e06600;
}

/* Name Page Link */
.name-page {
    margin-top: 1rem;
    display: block;
    text-decoration: none;
    color: #ff7a00;
    font-weight: 500;
    transition: color 0.3s ease;
}

.name-page:hover {
    color: #e06600;
}

/* Error Message */
.error {
    color: red;
    margin-bottom: 1rem;
    font-weight: 500;
}
</style>
</head>

<body>
    <div class="login-container">
        <h2>CityGate Login</h2>

        {% if form.errors %}
            <p class="error">Invalid username or password</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

    </div>
</body>
</html>
