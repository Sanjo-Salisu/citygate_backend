<!-- management/templates/management/user_list.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
            /* ---- Original NAV BAR ---- */
    nav {
        background: #ff7a00;
        color: white;
        padding: 0.8rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-left: 1rem;
        font-weight: bold;
    }
   table {
            border-collapse: collapse;
            width: 60%;
            margin: 5rem auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.6rem;
            text-align: left;
        }
        th {
            background: #ff7a00;
            color: white;
        }
        a.delete-btn {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a.delete-btn:hover {
            color: white;          
            background-color: red;
            text-decoration: none; 
            border-radius: 4px;     
            padding: 4px 8px;  
        }
    </style>
</head>
<body>

<!-- ORIGINAL TOP NAV BAR -->
<nav>
    <div>CityGate Management</div>
    <div>
        <a href="/accounts/login/">Logout</a>
        <a href="/gallery_crud/">Home</a>
    </div>
</nav>

<table>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Staff</th>
        <th>Superuser</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.is_staff }}</td>
        <td>{{ user.is_superuser }}</td>
        <td>
            <a href="{% url 'delete_user' user.id %}" class="delete-btn">Delete</a>

        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5" style="text-align:center;">No users found.</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
